<!DOCTYPE html>
<html lang = "ja">

<html>
    <head>
        <title>Chat Service for Univ</title>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1, minimum-scale=0.15,maximum-scale=1.6, user-scalable=yes">
        <link rel = "stylesheet" href = "css/Login.css">
        <link rel = "icon" href = "images/logo.png">
    </head>

    <body>
        <img src = "images/logo.png" alt = "サービスロゴ">

        <form name = "login_form" method = "POST">
            <div class = "login_form_top">
                <h1>Chat Service for Univ</h1>
                <p>学籍番号、パスワードを入力し、<br>ログインをクリックしてください。</p>
            </div>

            <div class = "login_form_btn">
                <input type = "id" name = "school_id" placeholder = "学籍番号" pattern = "^([0-9A-Za-z]{5})$">
                <input type = "password" name = "password" placeholder = "パスワード" pattern = "^[a-zA-Z0-9!-/:-@¥[-`{-~]{5,10}$">
                <input type = "submit" name = "login" value = "ログイン">
                <input type = "button" name = "signUp" value = "新規登録" onclick = "location.href='./SignUp.html'">
            </div>
        </form>
    </body>
</html>
